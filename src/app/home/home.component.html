<div style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-around">

  <ul *ngFor="let sure of suret" style=" border: 2px solid blue; max-width: 100%; min-width: 25%">
    <li>{{sure.id}}</li>
    <li>{{sure.name}}</li>
    <li>{{sure.transliteration}}</li>
    <li>Numri i Ajeteve: {{sure.total_verses}}</li>
    <button class="btn btn-primary" (click)="suretArabisht(sure.id)">Arabisht</button>
    
  </ul>\
</div>
<div id="loaderi1"></div>
<div id="arabisht" style="max-width: 50%;border: 3px solid green;padding: 18px; position: absolute; top: 15%; right: 25%; display: flex;flex-direction: row-reverse;   flex-wrap: wrap; justify-content: right; background-color: rgba(199, 199, 199, 0.8); overflow-wrap: break-word" *ngIf="surjaArabisht">
      <div id="rreshti">
        <span style="overflow-wrap: break-word; margin-top: 15px" *ngFor="let sure of suretFjalet, let i = index">
          <ng-container *ngFor="let fjala of suretFjalet[i]" style=" word-break: break-word;">
          <span dir="rtl"  style="font-family: 'Amiri', serif;font-size: 40px;max-width: 100%; float: right; text-align: right; width: auto;margin-top: 25px; word-spacing: 10px">{{fjala}}</span>
          </ng-container>
          <span class="ayah" style="font-size: 23px; float: right; text-align: right; margin: 30px 5px 0">{{i+1}}</span>
        </span>
      </div>


  <p style="position: absolute; top: 0;right: 0; margin-top: 0; cursor: pointer; border: 1px solid black; border-right: none;border-top: none; padding: 0 4px" (click)="mbylle()">X</p>
</div>
